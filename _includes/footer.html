<script type="application/javascript">
    $(document).ready(function() {
        var es = $(".es");
        var en = $(".en");
        $("#changeToEn").hide();
        $("#changeToEs").hide();
        
        if (es.length + en.length >= 2) {
            es.hide();
            $("#changeToEs").show();
            console.log("both");
        }
        else console.log("only one");
        
        $("#changeToEs").click(function(event) {
            event.preventDefault();
            console.log("clicked");
            en.hide();
            es.show();
            $("#changeToEs").hide();
            $("#changeToEn").show();
        });
        
        $("#changeToEn").click(function(event) {
            event.preventDefault();
            console.log("clicked");
            es.hide();
            en.show();
            $("#changeToEn").hide();
            $("#changeToEs").show();
        });
    });
</script>
