<div class="row mx-5 mt-5">

{% for post in site.posts %}
<div class="col-lg-4 col-md-6 col-sm-12">
  <div class="card border-0">
      <div class="card-body">
        <a href="{{ site.baseurl }}{{ post.url }}"><img class="card-img-top" src="{{ post.main_image }}" alt="" style="box-shadow: #999 0px 0px 10px"></a>    
        <p class="card-text"><small class="text-muted">{{ post.date | date: '%B %d, %Y'}}</small></p>
        <h6 class="card-title">{{ post.title }}</h6>
        <p class="card-text">{{ post.excerpt }}</p>
        {% if post.excerpt != post.content %}
          <a href="{{ site.baseurl }}{{ post.url }}" class="card-link">Read more</a>
        {% endif %}
      </div>
  </div>
</div>  
{% endfor %}

</div>
