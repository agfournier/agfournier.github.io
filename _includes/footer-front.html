{% assign figs = site.data.figures %}

<script>
   $(function () {
            var arrayOfPartenaires = [
            {% for fig in figs %}
            "{{ fig.image }}",
            {% endfor %}
            ];
            var captions = [
            {% for fig in figs %}
            "{{ fig.caption }}",
            {% endfor %}
            ];
            console.log(arrayOfPartenaires);
            var loaders = 0;
            var old_element = arrayOfPartenaires[0];
            var old_caption = captions[0];
            function cycleImages() {
                var element = arrayOfPartenaires[loaders];
                var caption = captions[loaders];
                $("#imagen-bg").css({ 'background-image': 'url(' + old_element + ')' });
                $("#imagen").css({ 'background-image': 'url(' + old_element + ')' });
                $("#image-caption").text(old_caption).animate({ opacity: 1 });
                //$("#imagen").css({ 'background-image': 'url(' + element + ')' }).animate({ opacity: 1 }).hide().fadeIn("slow");
                //$("#image-caption").text(caption).animate({ opacity: 1 }).hide().fadeIn("slow");
                old_element = element; 
                old_caption = caption;               
                if (loaders < arrayOfPartenaires.length) {
                    loaders = loaders + 1;
                    if (loaders >= arrayOfPartenaires.length) {                        
                        loaders = 0;
                    } 
                }
                else {
                    loaders = 0;
                }
                console.log(loaders, arrayOfPartenaires[loaders]);
            }
            cycleImages();
            setInterval(function () { cycleImages() }, 5000);
        });
</script>
</body>
